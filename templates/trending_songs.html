<section style="padding-top: 2rem;padding-bottom: 2rem;">
    <div class="container-fluid">
        <div class="row">
            {% for song in trending_songs %}
                <div class="col-md-3">
                    <img src="{{ song.image_url }}" alt="{{ song.name }}" class="img-fluid">
                    <h4>{{ song.name }}</h4>
                    <p>{{ song.artist }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
