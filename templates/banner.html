<section class="hero-area">
    <div class="hero-inner">
        <div class="container">
            <div class="row ">
                <div class="col-lg-12 text-center" style="display: flex;text-align: center;justify-content: center;align-items: center;flex-direction: column;">
                    <div class="inner-content">
                        <div class="hero-text">
                            <h1 class="wow fadeInUp text-white" data-wow-delay=".3s">Youtube Converter</h1>
                        </div>
                    </div>
                    <div class="col-md-6 pt-5">
                        <div class="job-search-wrap-two mt-50 wow fadeInUp" data-wow-delay=".7s">
                            <form id="converter-form" method="post">
                                {% csrf_token %}
                                <div class="mb-3 forms" style="display: flex; gap: 1rem;">
                                  <input type="text" class="form-control" name="url">
                                  <button type="submit" class="btn btn-primary">Convert</button>
                                </div>
                                <p class="text-white fst-italic fw-light">By using our service you are accepting our <a href="" style="text-decoration: none; color: brown;">Terms of Use</a>.</p>
                              </form>
                        </div>
                        <div id="download-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
